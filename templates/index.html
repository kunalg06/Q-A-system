<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Question Answering App</title>
    <link rel="stylesheet" href="https://cdn.discordapp.com/attachments/695222842090717570/836728394201579796/discord-style.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='res/favicon.png') }}">
    <style>
         body {
            background-color: #b382bd;
            color: #01070e;
            font-family: Whitney,Helvetica Neue,Helvetica,'Times New Roman', Times, serif,sans-serif;
            font-size: 14px;
            line-height: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .header-image {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .header-image img {
            max-width: 80%;
            height: auto;
        }
        input[type="submit"]:hover {
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 32px;
        }

        input[type="file"], input[type="text"], input[type="submit"] {
            background-color: #40444B;
            border-radius: 4px;
            border: none;
            color: #DCDDDE;
            font-size: 16px;
            height: 32px;
            margin-top: 16px;
            padding: 8px;
            width: 400px;
        }

        input[type="submit"] {
            background-color: #7289DA;
            color: #FFFFFF;
            cursor: pointer;
        }

        label {
            font-size: 20px;
            font-weight: 600;
            margin-top: 32px;
            text-align: center;
            width: 400px;
        }
        input[type="file"] {
            background-color: #40444B;
            border-radius: 4px;
            border: none;
            color: #DCDDDE;
            font-size: 16px;
            height: 32px;
            margin-top: 16px;
            padding: 8px;
            width: 400px;
        }

        input[type="file"]::-webkit-file-upload-button {
            background-color: #7289DA;
            border: none;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 16px;
            height: 32px;
            padding: 8px;
            width: 100px;
        }

        input[type="file"]::-moz-file-upload-button {
            background-color: #7289DA;
            border: none;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 16px;
            height: 32px;
            padding: 8px;
            width: 100px;
        }

      


    </style>
</head>
<body>
    <p></p>
    <p></p>
    <p></p>


    <form method="post" enctype="multipart/form-data">
        <label for="question">CHAT WITH ME... </label>
        <input type="text" name="question" placeholder="Enter your query...">
        <input type="file" name="file" placeholder="Upload a text file...">
        <input type="submit" value="Upload">
    </form>
    <p></p>
    <p></p>
    <p></p>
    <p></p>


</body>
</html>
